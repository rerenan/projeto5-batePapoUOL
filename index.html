<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>
    <link rel="shortcut icon" href="/projeto5-batePapoUOL/imgs/Compasso-UOL.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="geral">
        <div class="topo">
            <img src="/projeto5-batePapoUOL/imgs/logo 1.png" alt="logo do bate-papo UOL">
            <ion-icon name="people"></ion-icon>
        </div>
        <div class="chat">
            <div class="mensagem-box privada">
                <span class="horario">(09:21:45)</span>
                <span class="nome-de-usuario">João</span> para <span class="remetente">Maria:</span>
                <span class="mensagem">BOMDSADNDDDDDDDDDDDDDDDDDDssssssssssssssssssssssssssssssssssssssssssDAS</span>
            </div>
            <div class="mensagem-box status">
                <span class="horario">(09:21:45)</span>
                <span class="nome-de-usuario">João</span>
                <span class="mensagem">entrou na sala...</span>
            </div>
            <div class="mensagem-box publica">
                <span class="horario">(09:21:45)</span>
                <span class="nome-de-usuario">João</span> para <span class="remetente">Todos:</span>
                <span class="mensagem">BOM dia</span>
            </div>
        </div>
        <div class="input-msg">
            <input type="text" placeholder="Escreva aqui...">
            <ion-icon name="paper-plane-outline" onclick="enviarMensagem()"></ion-icon>
        </div>
        
    </div>
    <div class="aux-scroll"></div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
